<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<style>
    body{

        padding: 0;
        margin: 0;

    }
    html,*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #main{
        width: 900px;
        height: 400px;
        background-color: #999;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        gap: 10px;
        justify-content: space-between;
        align-items: center;
        align-content: flex-end;
        flex-wrap: wrap;

    }
    .box{
        width: 200px;
        height: 300px;
        background-color: #F04;
    }
</style>
<body>
    <div id="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box" style="height: 360px;">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>

    
</body>
</html>
