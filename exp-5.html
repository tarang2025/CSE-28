<html lang="en">
<head>

<body>

        <br>

        <br>

        <br>

        </select><br>
        <br>
        <label for="contact" >Contact No.</label>
        <input type="number" placeholder="Enter phone number"></inpurt><br>
        <br>
        <label for="address">Address :  </label><br>
        <input type="text" placeholder="Enter your address"></input><br>
        <br>
        <input type="submit" value="Register" ></input>
        <input type="clear" value="Clear" ></input>


    </form>
