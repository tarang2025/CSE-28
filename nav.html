<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    nav{
        height: 80px;
        width: 100%;
        background-color: black;
    }
    ul{
        list-style-type: none;
    }
    ul li{
        display: inline;
        border-right: 1px bold aqua;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    ul li a{
        color: white;
        text-decoration: none;
        padding: 12px;
        font-size: large;
    }
    ul li a:hover{
        color: goldenrod;
        border-bottom: 1px bold goldenrod;
    }
</style>
<body>

    <ul>
