<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: antiquewhite;
    }
    nav{
        height: 80px;
        width: 100%;
        background-color: rgb(2, 2, 36);

    }
    ul{
        list-style-type: none;
        line-height: 80px;


    }
    li{
        display: inline;
        border-right: 2px bold rgb(178 , 201 , 131);

    }
    a{
        padding: 5px;
        font-size: large;
        padding-right: 80px;

    }
    a:hover{
        color: rgb(162 , 99 , 21);
        border-bottom: 2px bold rgb(84 , 16 , 16);

    }

</style>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Admission</a></li>
            <li><a href="#">Campus</a></li>
            <li><a href="#">Clubs</a></li>
            <li><a href="#">Placements</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>

    
</body>
</html>
