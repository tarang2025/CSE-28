<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel room booking form</title>
</head>
<body>
    <form>
        <h1><centre>Hotel Room Booking Form</centre></h1>
        <label for="Login">Full Name :  </label>
        <input type="text" id="Login" name="Login" ></input><br>
        <br>
        <label for="email">Email :  </label>
        <input type="text" id="xyz" name="xyz" ></input><br>
        <br>
        <label for="phone">Phone :  </label>
        <input type="text" id="123" name="123"></input><br>
        <br>
        <label for="dob">Check-in Date :  </label>
        <input type="date" id="dob" name="dob"></input><br>
        <br>
        <label for="dob">Check-out Date :  </label>
        <input type="date" id="dob" name="dob"></input><br>
        <br>
        <label for="rooms">Room Type :  </label>
        <select id="rooms" name="rooms">
            <option value="single">single room</option>
            <option value="double">double room</option>
        </select><br>
        <br>
        <label for="guests">Number of guests :  </label>
        <input type="text" id="guests" name="guests" ></input><br>
        <br>
        <input type="Submit" value="Submit" ></input> 
        
    </form>
    
</body>
</html>
