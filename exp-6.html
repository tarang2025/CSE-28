<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rolex Watch Card</title>

<style>
    .card {
        width: 300px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 20px auto;
        font-family: Arial;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card img {
        width: 100%;
        border-radius: 10px;
    }

    .price {
        color: red;
        font-size: 18px;
        margin: 5px 0;
        font-weight: bold;
    }

    .dess {
        font-size: 14px;
        color: #555;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #00c2c7;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #009ba0;
    }
</style>

</head>
<body>

<div class="card">
    <img src="https://static.wixstatic.com/media/aa10f6_268953bcba0046468a94057f396e297f~mv2.jpg/v1/fill/w_568,h_426,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/aa10f6_268953bcba0046468a94057f396e297f~mv2.jpg" alt="Rolex Watch">

    <div class="title">Rolex Submariner Watch</div>

    <div class="price">â‚¹3,50,000</div>

    <div class="dess">
        Premium luxury watch with stainless steel build. Perfect for daily use.
    </div>

    <button>Add to Cart</button>
</div>

</body>
</html>
